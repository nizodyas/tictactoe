{% extends "base.html" %}

{% block title %}
    Accept Invitation
{% endblock title %}
{% block content %}
    <div class="well col-md-6">
        <p>User {{invitation.from_player}} invites to a game.
        He/She included this message:</p>
       <blockquote><p>{{invitation.message}}</p></blockquote>
        <form action="{% url 'player_accept_invitation' id=invitation.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" name="accept" value="ok">Accept</button>
            <button type="submit" name="deny" value="no">Deny</button>

        </form>
    </div>

{% endblock content %}
